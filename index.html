<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">Hi there</div>
    <script src="./src/index.js" type="module" defer async></script>
    <script>
      (function (d, t) {
        var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src = "./src/index.js";
        g.type = "module";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
          window.vapiSDK.run({
            apiKey: "",
          });
          console.log("hello world script loaded");
        };
      })(document, "script");
    </script>
  </body>
</html>
